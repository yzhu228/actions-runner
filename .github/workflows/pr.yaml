name: PR workflow, basic

on:
  pull_request:
    types:
      - labeled
      - opened
    branches:
      - main

jobs:

  a_pr_job:
    name: the first job in PR workflow
    runs-on: ubuntu-latest
    needs: fails_a_build
    steps:
      - name: show something
        run: echo "in a step of PR job"

  fails_a_build:
    name: fail a WIP pr build
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'wip')
    steps:
      - name: fail job
        run: exit 1


